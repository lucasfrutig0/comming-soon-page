<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>We're coming soon</title>
  </head>
  <body>
    <div class="logo-mobile">
      <img src="./assets/images/logo.svg" alt="logo base apparel" />
    </div>
    <main class="container">
      <article class="coming-soon">
        <div class="coming-soon__left-side">
          <div class="logo">
            <img src="./assets/images/logo.svg" alt="logo base apparel" />
          </div>
          <h1>
            <span class="rose-span">We're</span> <br />
            coming <br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="coming-soon__form">
            <input type="email" placeholder="Email Address" />
            <button type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 1l8.836 8.836L1 18.671"
                />
              </svg>
            </button>
          </form>
        </div>
        <div class="coming-soon__right-side">
          <picture>
            <source
              srcset="./assets/images/hero-mobile.jpg"
              media="(max-width: 375px)"
            />
            <img src="./assets/images/hero-desktop.jpg" alt="model female" />
          </picture>
        </div>
      </article>
    </main>
  </body>
</html>
