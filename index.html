<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>We're coming soon</title>
  </head>
  <body>
    <div class="logo-mobile">
      <img src="./assets/images/logo.svg" alt="logo base apparel" />
    </div>
    <main class="container">
      <article class="coming-soon">
        <div class="coming-soon__left-side">
          <div class="logo">
            <img src="./assets/images/logo.svg" alt="logo base apparel" />
          </div>
          <h1>
            <span class="rose-span">We're</span> <br />
            coming <br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="coming-soon__form">
            <div class="input-icons">
              <i class="icon-error"
                ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                  <g fill="none" fill-rule="evenodd">
                    <circle cx="12" cy="12" r="12" fill="#F96464" />
                    <path
                      fill="#FFF"
                      fill-rule="nonzero"
                      d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                    />
                  </g></svg
              ></i>
              <label for="email-address"></label>
              <input
                type="text"
                placeholder="Email Address"
                name="email-address"
                title="email-address"
              />
            </div>
            <button type="submit" title="Send">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 1l8.836 8.836L1 18.671"
                />
              </svg>
            </button>
          </form>
          <small class="error-msg">Please enter a valid email</small>
        </div>
        <div class="coming-soon__right-side">
          <picture>
            <source
              srcset="./assets/images/hero-mobile.jpg"
              media="(max-width: 375px)"
            />
            <img src="./assets/images/hero-desktop.jpg" alt="model female" />
          </picture>
        </div>
      </article>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
